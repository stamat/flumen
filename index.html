<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <title>Flumen - Fluid jQuery Carousel</title>

        <link rel="stylesheet" type="text/css" href="css/flumen.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
        <script type="text/javascript" src="flumen.pkgd.min.js"></script>
        <script type="text/javascript" src="flumen.js"></script>

        <script type="text/javascript">
            $('document').ready(function(){
                $('.slider').flumen({
                    'arrows': true,
                    'margin': 5,
                    'events':{
                        'init': function(event, o) {
                            console.log('KURAC');
                        }
                    }
                });

                $('.dot').on('click', function(){
                    var num = $(this).data('num');
                    $('.slider').trigger('flumen.goto', num);
                });

                $('.larr').on('click', function(){
                    $('.slider').trigger('flumen.left');
                });

                $('.rarr').on('click', function(){
                    $('.slider').trigger('flumen.right');
                });
            });
        </script>
    </head>
    <body>
        <div class="content">
        <div class="slider">
          <div style="background-image: url(http://lorempixel.com/300/300/?1)">1</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?2)">2</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?3)">3</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?4)">4</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?5)">5</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?6)">6</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?7)">7</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?8)">8</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?9)">9</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?10)">10</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?11)">11</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?12)">12</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?13)">13</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?14)">14</div>
          <div style="background-image: url(http://lorempixel.com/300/300/?15)">15</div>
        </div>
        <div class="controls">
            <a href="#" class="larr">&larr; left</a>
            <a href="#" class="dot" data-num="1">1</a>
            <a href="#" class="dot" data-num="2">2</a>
            <a href="#" class="dot" data-num="3">3</a>
            <a href="#" class="dot" data-num="4">4</a>
            <a href="#" class="dot" data-num="5">5</a>
            <a href="#" class="dot" data-num="6">6</a>
            <a href="#" class="dot" data-num="7">7</a>
            <a href="#" class="dot" data-num="8">8</a>
            <a href="#" class="dot" data-num="9">9</a>
            <a href="#" class="dot" data-num="10">10</a>
            <a href="#" class="dot" data-num="11">11</a>
            <a href="#" class="dot" data-num="12">12</a>
            <a href="#" class="dot" data-num="13">13</a>
            <a href="#" class="dot" data-num="14">14</a>
            <a href="#" class="dot" data-num="15">15</a>
            <a href="#" class="rarr">right &rarr;</a>
        </div>
        <div class="marker"></div>
</div>

    </body>
</html>
